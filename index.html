<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor-formulario {
            width: 90%; 
            max-width: 400px; 
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        h1 {
            color: #00796b; 
            font-size: 24px;
        }
        p {
            color: #004d40; 
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #004d40; 
            width: 100%; 
            text-align: left; 
        }
        input, select, textarea, button {
            width: 100%; 
            max-width: 360px; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b2dfdb; 
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #00796b; 
            outline: none;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: #00796b; 
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40; 
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Compra</h1>
        <p>Llena los datos para realizar tu pedido de carne.</p>
        <form action="#" method="post">
            <!-- Datos personales -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

            <!-- Detalles de compra -->
            <label for="tipo_carne">Tipo de Carne:</label>
            <select id="tipo_carne" name="tipo_carne" required>
                <option value="">Selecciona el tipo de carne</option>
                <option value="res">Res</option>
                <option value="cerdo">Cerdo</option>
                <option value="pollo">Pollo</option>
                <option value="cordero">Cordero</option>
            </select>

            <label for="cantidad">Cantidad (kg):</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad en kilogramos" required>

            <label for="fecha_entrega">Fecha de Entrega:</label>
            <input type="date" id="fecha_entrega" name="fecha_entrega" required>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe algún detalle adicional o comentario"></textarea>

            <!-- Botón de envío -->
            <button type="submit">Realizar Pedido</button>
        </form>
    </div>
</body>
</html>
