<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8D6F64;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor-formulario {
            width: 90%; 
            max-width: 400px; 
            padding: 20px;
            background-color: #fff8f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
            border: 2px solid #a1887f; 
        }
        h1 {
            color: #6d4c41; 
            font-size: 24px;
        }
        p {
            color: #5d4037; 
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #5d4037; 
            width: 100%; 
            text-align: left; 
        }
        input, textarea, button {
            font-family: 'Arial', sans-serif;
            width: 100%; 
            max-width: 360px; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a1887f; 
            border-radius: 5px;
            font-size: 14px;
            background-color: #fbe9e7; 
        }
        input:focus, textarea:focus {
            border-color: #6d4c41; 
            outline: none;
        }
        textarea {
            font-family: 'Arial', sans-serif;
            resize: none;
            height: 100px;
        }
        button {
            background-color: #8d6e63; 
            color: #fff;
            border: none;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #5d4037; 
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <form action="https://ximenamd.github.io/tarjeta.html/">
        <h1>Realiza tu compra</h1>
        <p>Llena los datos para realizar tu pedido de carne y ponernos en contacto contigo.</p>
        <form action="#" method="post">
           
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

            
            <label for="tipo_corte">Tipo de Corte:</label>
            <input type="text" id="tipo_corte" name="tipo_corte" placeholder="Especifica el tipo de corte" required>

            <label for="cantidad">Cantidad (kg):</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad en kilogramos" required>

            <label for="fecha_entrega">Fecha de Entrega:</label>
            <input type="text" id="fecha_entrega" name="fecha_entrega" placeholder="Escribe la fecha de entrega" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Agrega algún detalle a tu compra."></textarea>

           
            <button type="submit">Ordenar</button>
        </form>
    </div>
</body>
</html>
